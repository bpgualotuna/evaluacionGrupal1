<!DOCTYPE html>
<html>

<head>
    <link href="banco.css" rel="stylesheet" />
    <script src="integracion.js"></script>
    <script src="utilitarios.js"></script>
</head>

<body onload="cargaInicial();">
    <div class="principal">
        <div class="menu">
            <div class="contenedorLogo">
                <img src="./imagenes/logoKrakeDev.png" width="80%" />
            </div>
            <div class="contenedorBotones">
                <input type="button" value="CUENTAS" class="boton" onclick="cargaInicial();"/>
                <input type="button" value="TRANSACCIONES" class="boton" onclick="cargarTransacciones();"/>
                <input type="button" value="MOVIMIENTOS" class="boton" onclick="cargarMovimientos();"/>
            </div>
            <div class="contenedorInfoGrupo">
                <div>CARLOS TIPAN</div>
                <div>BRAYAN GUALOTUÃ‘A</div>
                <div></div>
            </div>
        </div>
        <div class="contenido" id="divCuentas">
            <div class="superior">
                <div class="titulo">CUENTAS</div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">CEDULA</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="txtCedula"/>
                    </div>
                </div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">NOMBRE</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="txtNombre"/>
                    </div>
                </div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">APELLIDO</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="txtApellido"/>
                    </div>
                </div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">NUMERO DE CUENTA</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="txtCuenta"/>
                    </div>
                </div>
                <div class="contenedorAcciones">
                    <input type="button" value="GUARDAR" onclick="agregar();" />
                </div>                                                                                                                                                                                                          
            </div>

            <div class="inferior" class="areaTabla" id="inferior">
                
            </div>

        </div>
        <div class="contenido" id="divTransacciones">
            <div class="superior">
                <div class="titulo">TRANSACCIONES</div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">CUENTA</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="txtCuentaT"/>
                    </div>
                </div>
                <div class="contenedorAcciones">
                    <input type="button" value="BUSCAR" id="btnBuscar" onclick="ejecutarBusqueda();"/>
                </div>
                <div class="contenedorTexto" id="divDepRet">
                    <div class="etiquetaTexto">CANTIDAD</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="txtCantidad"/>
                    </div>
                </div>
                <div class="contenedorAcciones">
                    <input type="button" value="DEPOSITAR" id="btnDepositar" onclick="ejecutarDeposito();"/>
                    <input type="button" value="RETIRAR" id="btnRetirar" onclick="ejecutarRetiro();" />
                    
                </div>
                <div class="titulo" id="Datos"></div>
            </div>
        </div>
        <div class="contenido" id="divMovimientos">
          
            <div class="inferior">
                <div class="titulo">MOVIMIENTOS</div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">CUENTA</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="txtMovimiento"/>
                    </div>
                </div>
                <div class="contenedorAcciones">
                    <input type="button" value="BUSCAR" onclick="ejecutarFiltro();"/>                    
                </div>
                <div id="tablaMovimientos">
                    TABLA
                </div>
            </div>

        </div>
    </div>

</body>

</html>
